version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
    - pg_data:/var/lib/postgresql/data

  backend:
    image: ivorontsova5/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    image: ivorontsova5/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    image: nginx:1.19.3
    env_file: .env
    depends_on:
      - frontend
      - backend
    ports:
      - 7000:80
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template
      - static:/static
      - ../docs/:/static/api/docs/
      - media:/media